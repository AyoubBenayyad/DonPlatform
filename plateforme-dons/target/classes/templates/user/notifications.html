<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main(~{::content})}">

<body>
    <div th:fragment="content">
        <div class="fade-in-up" style="max-width: 800px; margin: 0 auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 class="text-gradient">Notifications</h2>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <label class="switch" title="Activer/Désactiver les notifications">
                        <input type="checkbox" id="notif-toggle" onchange="toggleNotifications(this.checked)">
                        <span class="slider round"></span>
                    </label>
                    <button onclick="markAllRead()" class="btn btn-outline btn-sm">Tout marquer comme lu</button>
                </div>
            </div>

            <div id="notifications-list" class="notification-list">
                <div class="loader-container">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <script>
            // Check initial state (simulated or fetched if we had an endpoint for current user details including prefs)
            // For now, we'll assume true or fetch it.
            // Actually let's fetch 'me' first.

            async function init() {
                try {
                    const userRes = await fetch('/api/auth/me');
                    if (userRes.ok) {
                        const user = await userRes.json();
                        document.getElementById('notif-toggle').checked = user.notificationsActive;
                    }
                } catch (e) { console.error("Error loading prefs", e); }

                loadNotifications();
            }

            async function toggleNotifications(active) {
                try {
                    const res = await fetch('/api/users/preferences/notifications', {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ active: active })
                    });
                    if (!res.ok) {
                        alert("Erreur lors de la mise à jour des préférences");
                        document.getElementById('notif-toggle').checked = !active;
                    }
                } catch (e) {
                    document.getElementById('notif-toggle').checked = !active;
                }
            }

            async function loadNotifications() {
                try {
                    const response = await fetch('/api/notifications');
                    const container = document.getElementById('notifications-list');
                    container.innerHTML = '';

                    if (!response.ok) throw new Error('Failed to load');

                    const notifications = await response.json();

                    if (notifications.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <img src="/images/icons/bell.svg" width="48" height="48" style="opacity: 0.3; margin-bottom: 1rem;" />
                                <p>Aucune notification pour le moment.</p>
                            </div>`;
                        return;
                    }

                    notifications.forEach(notif => {
                        const card = document.createElement('div');
                        card.className = `notification-card ${notif.read ? 'read' : 'unread'} fade-in-up`;
                        card.onclick = () => handleNotificationClick(notif.id, notif.link);

                        const date = new Date(notif.dateCreation).toLocaleString();

                        card.innerHTML = `
                            <div style="flex: 1;">
                                <div class="notif-content">${notif.message}</div>
                                <div class="notif-date">${date}</div>
                            </div>
                            ${!notif.read ? '<span class="unread-dot"></span>' : ''}
                        `;
                        container.appendChild(card);
                    });

                } catch (error) {
                    console.error(error);
                    document.getElementById('notifications-list').innerHTML = '<p class="text-danger">Erreur chargement notifications.</p>';
                }
            }

            async function handleNotificationClick(id, link) {
                try {
                    // Mark as read API call
                    await fetch(`/api/notifications/${id}/read`, { method: 'PATCH' });
                    // Navigate
                    window.location.href = link;
                } catch (e) {
                    console.error("Error marking read", e);
                    if (link) window.location.href = link;
                }
            }

            async function markAllRead() {
                // Future improvement: Bulk mark read API
                // For now, reload
                loadNotifications();
            }

            document.addEventListener('DOMContentLoaded', init);
        </script>

        <style>
            .notification-list {
                display: flex;
                flex-direction: column;
                gap: 0.8rem;
            }

            .notification-card {
                background: white;
                border: 1px solid var(--border-color);
                border-radius: 12px;
                padding: 1rem 1.5rem;
                display: flex;
                align-items: center;
                cursor: pointer;
                transition: all 0.2s ease;
                position: relative;
            }

            .notification-card:hover {
                transform: translateX(5px);
                border-color: var(--primary-color);
            }

            .notification-card.unread {
                background: #f8faff;
                /* Light blue tint */
                border-left: 4px solid var(--primary-color);
            }

            .notification-card.read {
                opacity: 0.8;
            }

            .notif-content {
                font-size: 1rem;
                color: var(--text-color);
                margin-bottom: 0.3rem;
            }

            .notif-date {
                font-size: 0.8rem;
                color: var(--text-muted);
            }

            .unread-dot {
                width: 10px;
                height: 10px;
                background: var(--primary-color);
                border-radius: 50%;
                margin-left: 1rem;
            }

            .empty-state {
                text-align: center;
                padding: 3rem;
                color: var(--text-muted);
            }

            /* Toggle Switch */
            .switch {
                position: relative;
                display: inline-block;
                width: 50px;
                height: 24px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 16px;
                width: 16px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

            input:checked+.slider {
                background-color: var(--primary-color);
            }

            input:focus+.slider {
                box-shadow: 0 0 1px var(--primary-color);
            }

            input:checked+.slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px);
            }

            /* Rounded sliders */
            .slider.round {
                border-radius: 34px;
            }

            .slider.round:before {
                border-radius: 50%;
            }
        </style>
    </div>
</body>

</html>
